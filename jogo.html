<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Adivinhe o número entre 1 e 100</p>
    <input type="number" id="palpite" min="1" max="100" required>
    <button onclick="adivinhar()">Adivinhar</button>
    <p id="resultado"></p>

    <script>
        let numeroAleatorio = Math.floor(Math.random() * 100) + 1;

        function adivinhar() {
            let palpite = parseInt(document.getElementById('palpite').value);
            let resultado = document.getElementById('resultado');

            if (palpite === numeroAleatorio) {
                resultado.textContent = 'Você acertou!';
            } else if (palpite < numeroAleatorio) {
                resultado.textContent = 'Tente um número maior.';
            } else {
                resultado.textContent = 'Tente um número menor.';
            }
        }
    </script>
</body>
</html>
